<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <title>Teacher Display Controller</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>GaleForce Teacher Panel</h1>
    <label for="mainurl">URL to Load:</label>
    <select id="urlmenu" name="urlmenu">
         <option value="https://galeforce.netlify.app/GaleForceSplash.html">
              GaleForce Splash Screen</option>
    <option value="https://www.youtube.com/embed/sWlOTpK_ELo/">GaleForce Promo video</option>
      <option value="https://www.powtoon.com/embed/cDNwULo7QsB/">Gale Force 2021 - 16 Years Later Video (2 min)</option>
        <option value="https://www.powtoon.com/embed/c84qJF5hLAO/">Debris Removal - Hurricane Winds and Debris Video (2 min)</option>
      <option value="https://www.youtube.com/embed/fgMlOqeqlA0">Robots in the World Video (2:40)</option>
      <option value = "https://docs.google.com/presentation/d/1X3M6qx0KqqgnSaQ1v3PaG0CwiZzcgz-SDP5hPvhwlBY/present#slide=id.gb49213746e_0_310">
        Intro to Co-robotics Slides</option>
      <option value="https://www.powtoon.com/embed/dXbzZeV3hKH/"> Katrina Case Story Video (5:40 mins)</option>
      <option value = "https://docs.google.com/presentation/d/1pCITlQeTgiM8Sq55PfWzejOVTmkfV4lpNINuo2YYXzs/present?usp=sharing">
        Intro to Machine Learning Slides</option>
      <option value="https://cv-recognize-objects.glitch.me/">Train Robots to have Computer Vision</option>
      <option value="https://www.powtoon.com/embed/eUXXf9YYlqO/"> Drone Delivery Video (1 min)</option>
         
         <option value="https://www.youtube.com/watch?v=ZbZSe6N_BXs">Happy</option>

<option value="https://www.youtube.com/watch?v=3OnnDqH6Wj8">Good feeling</option>

 
<option value="https://www.youtube.com/watch?v=kJNyjdpT1vo">Taio Cruz - Dynamite</option>

<option value="https://www.youtube.com/watch?v=PHzOOQfhPFg&list=PL2-xNSWcVzEdwezFztJ4bxUEP5NP6cTB1&index=">I'm just a girl</option>
    </select>
       
    <p></p>
    <input type="text" id="mainurl" name="mainurl" size=40>
    <button id="submitURL" type="button">Send to game</button>
    <p></p>
    <button id="click" type="button">Click on Screen (Advance Slide or Play/Stop videos)</button>
    <p></p>
    <input type="checkbox" id="muteAll" name="muteAll">
    <label for="muteAll">Mute Students</label>
    <p></p>
    <input type="checkbox" id="callBack" name="callBack">
    <label for="callBack">Bring everyone to one channel</label>
    <p></p>
    <label for="stagemenu">Stage:</label>
    <select id="stagemenu" name="stagemenu">
          <option value="Debris">Debris</option>
      <option value="Learn to Drive">Learn to Drive</option>
      <option value="Curb Following">Curb Following</option>
    <option value="Misc">Misc (remote-control drones)</option>
      <option value="Drone Delivery">Drone Delivery</option>
     <option value="Computer Vision">Computer Vision</option>
      <option value="Preparation">Preparation</option>
      <option value="Response1">Response1</option>
      <option value="Response2">Response2</option>
      <option value="Response3">Response3</option>
    </select>
    <button id="submitStage" type="button">Set Stage</button>
  </main>

</body>

</html>
