<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <title>Teacher Display Controller</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>GaleForce Teacher Panel</h1>
    <label for="mainurl">URL to Load:</label>
    <select id="urlmenu" name="urlmenu">
      <option value="https://galeforce.netlify.app/GaleForceSplash.html">
        GaleForce Splash Screen
      </option>
      <option value="https://www.youtube.com/embed/sWlOTpK_ELo/">
        GaleForce Promo video
      </option>
      <option value="https://www.youtube.com/embed/eR84HlLcuc4">
        Hurricane Katrina Narrative (5 min)
      </option>
      <option value="https://www.youtube.com/embed/5mYE-x8p5gg">
        Gale Force 2021 - 16 Years Later Video (2 min)
      </option>

      <option value="https://www.youtube.com/embed/fgMlOqeqlA0">
        Robots in the World Video (2:40)
      </option>
      <option
        value="https://docs.google.com/presentation/d/1X3M6qx0KqqgnSaQ1v3PaG0CwiZzcgz-SDP5hPvhwlBY/present#slide=id.gb49213746e_0_310">
        Intro to Co-robotics Slides
      </option>

      <option value="https://www.youtube.com/embed/SP5v4exFuJo">
        Debris Removal - Hurricane Winds and Debris Video (2 min)</option>
      <option
        value="https://docs.google.com/presentation/d/1pCITlQeTgiM8Sq55PfWzejOVTmkfV4lpNINuo2YYXzs/present?usp=sharing">
        Intro to Machine Learning Slides
      </option>

      <option value="https://cv-recognize-objects.glitch.me/">
        Train Robots to have Computer Vision
      </option>
      <option value="https://www.youtube.com/embed/fn3KWM1kuAw">Boston Dynamics Robots Dancing to Do you love me
      </option>
      <option value="https://www.youtube.com/embed/LIC5Ppba4KQ">
        Drone Delivery Video (1 min)
      </option>
      <option value="https://docs.google.com/presentation/d/1oJH_6f7nPxcP1AJB90SIq6R0qg3ifpWYiTZDjBYOpPw/present">
        Coding with Drones Slides
      </option>


      <option value="https://www.youtube.com/embed/KggihHftAlY"> Session 5: prepare for storm in 2 days</option>
      <option value="https://www.youtube.com/embed/_u9Evqvxbrg">Session 6: 1 day before</option>
      <option value="http://youtube.com/embed/iMblDEoCxEs">
        Hurricane has hit! (2 min)</option>
      <option value="https://www.youtube.com/embed/2HotGTdtpYo">Session 7 </option>
      <option value="https://www.youtube.com/embed/FIkYsmRmRbw">Session 8 </option>
      <option value="https://www.youtube.com/embed/tVrgaF8tj3A">Thank you from Dr. Jackson</option>
      <option value="https://www.youtube.com/watch?v=ZbZSe6N_BXs">
        Happy - on youtube
      </option>
      <option value="https://galeforce.netlify.app/video/like_sugar.html">
        Chaka Khan - Like Sugar (embedded mp4 not working)
      </option>
      <option value="https://www.youtube.com/watch?v=RecY5iZn6B0">
        Chaka Khan - Like Sugar on youtube with ads
      </option>

      <option value="https://www.youtube.com/watch?v=3OnnDqH6Wj8">
        Good feeling
      </option>
      <option value="https://www.youtube.com/watch?v=kJNyjdpT1vo">
        Taio Cruz - Dynamite
      </option>
      <option value="https://www.youtube.com/watch?v=PHzOOQfhPFg&list=PL2-xNSWcVzEdwezFztJ4bxUEP5NP6cTB1&index=">
        I'm just a girl
      </option>
    </select>

    <p></p>
    <input type="text" id="mainurl" name="mainurl" size=40>
    <button id="submitURL" type="button">Send to game</button>
    <p></p>
    <button id="click" type="button">Click on Screen (Advance Slide or Play/Stop videos)</button>
    <p></p>
    <input type="checkbox" id="muteAll" name="muteAll">
    <label for="muteAll">Mute Students</label>
    <p></p>
    <input type="checkbox" id="callBack" name="callBack">
    <label for="callBack">Bring everyone to one channel</label>
    <p></p>
    <label for="stagemenu">Stage:</label>
    <select id="stagemenu" name="stagemenu">
      <option value="Debris">Debris</option>
      <option value="Learn to Drive">Learn to Drive</option>
      <option value="Curb Following">Curb Following/CV</option>
      <option value="Remote Drones">Remote Drones</option>
      <option value="Drone Delivery">Drone Delivery</option>
      <option value="Drone Loops">Drone Loops</option>
      <option value="Preparation">Preparation</option>
      <option value="Response1">Response1 (debris)</option>
      <option value="Response2">Response2</option>
      <option value="Response3">Response3</option>
       <option value="Ending">Ending</option>

    </select>
    <button id="submitStage" type="button">Set Stage</button>
    <p></p>
    <label for="videoplayermenu">New Video Player:</label>
    <select id="videoplayermenu" name="videoplayermenu">
      <option value="None">None</option>
      <option value="GaleForce Promo video">GaleForce Promo video</option>
      <option value="Hurricane Katrina Narrative (5 min)">Hurricane Katrina Narrative (5 min)</option>
    </select>
    <button id="submitVideoPlayer" type="button">Set Video</button>
    <button id="playButton" type="button">Play</button>
    <button id="pauseButton" type="button">Pause</button>
  </main>

</body>

</html>
